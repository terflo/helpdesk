<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" content="text/html">
    <title>Регистрация</title>
    <link th:href="@{css/registration.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{js/registration.js}" rel="script" type="text/javascript"></script>
    <script th:src="@{js/jQuery.js}" rel="script" type="text/javascript"></script>
</head>

<body>
    <main class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Регистрация</div>
                        <div class="card-body">
                            <form th:action="@{/registration}" method="post">
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Имя пользователя</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username" onchange="checkUsername();" required autofocus>
                                    </div>
                                    <img id="username-error-picture" th:src="@{img/cross-mark.png}" class="hidden">
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Почта</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="username" onchange="checkEmail();" required autofocus>
                                    </div>
                                    <img id="email-error-picture" th:src="@{img/cross-mark.png}" class="hidden">
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password-confirm" class="col-md-4 col-form-label text-md-right">Подтвердите пароль</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password-confirm" class="form-control" name="password-confirm" onchange="passwordConfirm();" required>
                                    </div>
                                    <img id="password-error-picture" th:src="@{img/cross-mark.png}" class="hidden">
                                </div>

                                <div class="col-md-6 offset-md-5">
                                    <button id="sign-up-button" type="submit" class="btn btn-primary">
                                        Зарегестрироваться
                                    </button>
                                </div>

                                <br>

                                <div th:if="${param.error}" class="warning-message form-group row">
                                    <label class="offset-md-5 text-md-center">Неверный логин или пароль</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
