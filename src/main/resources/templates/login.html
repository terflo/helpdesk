<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" content="text/html">
        <title>Авторизация</title>
        <link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    </head>

    <main class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Авторизация</div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Имя пользователя</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Войти
                                    </button>
                                    <a href="#" class="btn btn-link">
                                        Забыли пароль?
                                    </a>
                                </div>

                                <br>

                                <div th:if="${param.error}" class="warning-message form-group row">
                                    <label class="offset-md-5 text-md-center">Неверный логин или пароль</label>
                                </div>

                                <div th:if="${param.logout}" class="warning-message form-group row">
                                    <label class="offset-md-5 text-md-center">Вы покинули сессию</label>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</html>
