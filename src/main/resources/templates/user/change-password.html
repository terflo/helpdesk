<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>Изменение пароля</title>
        <link rel="shortcut icon" th:href="@{~/img/help.png}" type="image/png">
        <link th:href="@{~/css/restore-password.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{~/css/toast.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{~/js/jQuery.js}" rel="script" type="text/javascript"></script>
        <script th:src="@{~/js/toast.js}" rel="script" type="text/javascript"></script>
        <script th:src="@{~/js/user/change-password.js}" rel="script" type="text/javascript"></script>
        <script th:src="@{~/js/bootstrap.js}" rel="script" type="text/javascript"></script>
    </head>
    <main class="login-form" style="height: 100vh; background: #f1f7fc;">
        <section class="login-clean">
            <section>
                <h5 class="h5 text-center">Изменение пароля</h5>
                <div class="illustration">
                    <img class="img-thumbnail" th:src="@{~/img/change-password.png}" alt="change password image">
                </div>
                <div class="mb-3">
                    <label for="password">Новый пароль:</label>
                    <input class="form-control" type="password" id="password" name="username" placeholder="Ваш пароль" required/>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm">Подтвердите пароль:</label>
                    <input class="form-control" type="password" id="passwordConfirm" name="username" placeholder="Ваш новый пароль" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label"><input id="password-checkbox" type="checkbox">Показать пароль</label>
                    <button class="btn btn-primary d-block w-100" type="submit" onclick="changePassword()">Изменить пароль</button>
                </div>
            </section>
        </section>
    </main>
</html>
